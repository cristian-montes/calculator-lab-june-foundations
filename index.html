<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Calulator</title>
</head>

<body>
    <header>
        <h1>Let's Get to Calculating!</h1>
        <img src="assets/big-logo.png" />
    </header>

    <main>
    
    <section>
        <label>
            <input id="first-add-input"> +
        </label>
            <input id="second-add-input">
        </label>
        <button id="add-button">add</button> =
        <span id="sum-display">Sum</span>
    </section>

    <section>
        <label>
            <input id="first-subtract-input"> -
        </label>
            <input id="second-subtract-input">
        </label>
        <button id="subtract-button">subtract</button> =
        <span id="difference-display">Difference</span>
    </section>

    <section>
        <label>
            <input id="first-multiply-input"> *
        </label>
            <input id="second-multiply-input">
        </label>
        <button id="multiply-button">multiply</button> =
        <span id="product-display">Product</span>
    </section>

    <section>
        <label>
            <input id="first-divide-input"> *
        </label>
            <input id="second-divide-input">
        </label>
        <button id="divide-button">divide</button> =
        <span id="quotient-display">Quotient</span>
    </section>

    <section>
        <label>
            <input id="first-modulo-input"> %
        </label>
            <input id="second-modulo-input">
        </label>
        <button id="modulo-button">modulo</button> =
        <span id="remainder-display">Remainder</span>
    </section>

    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>
</html>
